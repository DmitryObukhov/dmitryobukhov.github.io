<!DOCTYPE html>
<html>
<head>
    <title>Insert Text File Content</title>
</head>
<body>

<div id="textContainer">Loading...</div>

<script>
// Replace 'path/to/your/file.txt' with the actual path to your text file
fetch('/home/dim/dmitryobukhov.github.io/fragment.txt')
    .then(response => response.text())
    .then(data => {
        // Use the data (text content) from the file
        document.getElementById('textContainer').textContent = data;
    })
    .catch(error => console.error('Error loading the file:', error));
</script>

</body>
</html>
